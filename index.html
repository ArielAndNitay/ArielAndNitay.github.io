---
layout: default
---

<!-- Wrapper -->
<div id="wrapper">

    <header>
        <div class="header1">
            <ul>
                <img loading="lazy" class="logo"
                src="https://raw.githubusercontent.com/ArielAndNitay/ArielAndNitay.github.io/master/images/logo.png"/>

                <li><a href="https://www.facebook.com/ariel.and.nitay/" target=" blank"><i
                            class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/ariel_nitay_photography/" target="blank"><i
                            class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </header>
    
    <h1>אריאל ונתאי – <b>צילום אירועים</b></h1>

    <!-- Main -->
    <div id="main">
        {% for image in site.static_files %}
        {% if image.path contains 'fulls' %}
        <div class="imgbox">
            <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}"
                        class="center-fit" loading="lazy"/><br>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    
    <footer>
        <p>&copy; אריאל ונתאי צילום</p>
    </footer>
</div>
