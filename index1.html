<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <script src="script.js"></script>
    
    
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    
    <div id="container" >
    
        <header>
            <div class="header1">
                <ul>
                    <a href="">
                        <img class="logo" id="logo" onload="whenLoaded()"
                        src="https://raw.githubusercontent.com/ArielAndNitay/ArielAndNitay.github.io/master/images/logo.png"/>
                    </a>
                    
                    <li><a href="https://www.facebook.com/ariel.and.nitay/" target=" blank"><i
                                class="fa fa-facebook-square"></i></a></li>
                    <li><a href="https://www.instagram.com/ariel.and.nitay/" target="blank"><i
                                class="fa fa-instagram"></i></a></li>
                    <li><a href="https://wa.me/972587990583" target="blank"><i
                                class="fa fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </header>
    
        <section id="home" class="hometext">
            <div class="footer-container">
            <h1><b>אריאל ונתאי</b><br>צילום אירועים</h1>    
            </div>
        </section>
    
        <!-- Main -->
        <div id="main">
            {% for image in site.static_files %}
            {% if image.path contains 'bad-quality' %}
            <div class="imgbox">
                <img src="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}"
                            class="center-fit" loading="lazy"/><br>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    
        <footer>
            <p>&copy; אריאל ונתאי – צילום</p>
        </footer>
    
    </div>
</body>

</html>
